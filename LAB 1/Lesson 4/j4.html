<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: green;
            color: white;
            font-weight: bold;
            width: 100px;
            height: 40px;
            margin:5px 5px 0 0 ;
            border: none;
        }
        button:active{
            cursor: pointer;
            box-shadow: 5px 5px 10px rgb(208, 207, 207);
            margin:0 
        }
    </style>
</head>
<body>
    <button>shadow</button>
</body>
</html>
