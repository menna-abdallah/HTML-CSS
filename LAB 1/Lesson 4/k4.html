<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin:0px;
            padding:0px;
        }
        button{
            background-color: green;
            color: white;
            font-weight: bold;
            border: none;
            margin:10px;
            padding: 10px 15px;
            transition: 0.1s;
        }
        button:hover{
            cursor: pointer;
            margin: 5px;
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <button>ONE</button>   
    <button>TWO</button>
    <button>THREE</button>
</body>
</html>
