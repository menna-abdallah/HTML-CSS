<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: green;
            color: white;
            font-weight: bold;
            width: 100px;
            height: 40px;
            border: none;
            transition: 1.5s;
        }
        button:hover{
            cursor: pointer;
            width: 150px;
            height: 70px;

        }
    </style>
</head>
<body>
    <button>Stretch</button>
</body>
</html>
